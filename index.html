<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <main class="main-container">
    <section class="user-section">
      <div class="main-card">
        <div class="main-card__user">
          <img class="main-card__image" src="./images/image-jeremy.png" alt="user-img">
          <div class="main-card__text">
            <p class="main-card__title">Report for</p>
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="main-card__time">
          <p id="daily" class="main-card__frequency main-card__frequency--active">Daily</p>
          <p id="weekly" class="main-card__frequency">Weekly</p>
          <p id="monthly" class="main-card__frequency">Monthly</p>
        </div>
      </div>
    </section>
    <section class="report-section">
    </section>
  </main>

  <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" class="footer__links">Frontend
      Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/bryanlazodev/" target="_blank" class="footer__links">Bryan Lazo</a>.
  </footer>
  <script type="module" src="main.js"></script>
</body>

</html>
